<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet"
          href="./assets/css/style.css">

    <title>Weather Dashboard</title>
</head>
<body>
    <header class = "bg-primary text-white text-center p-4">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-3 p-2 search-column">
                <form id="city-search-form">
                    <h2>Search for a City</h2>
                    <input id="city" type="text" autofocus="true" class="form-input"/>
                    <button class="btn btn-primary p-2" type="submit">Search</button>
                </form>
                <div class="past-search" id="past-search-buttons"></div>
            </div>
            <div class="col-12 col-md-9">
                <div class="row selected-city" id="current-forecast">
                    <div class = "col-12">
                        <h2 id="searched-city"></h2>
                        <div id = "current-weather-container" class = "list-group"></div>
                    </div>
                </div>
                <div class = "row" id ="five-day-forecast">
                        <h2 class= "col-12" id ="forecast"></h2>
                        <div class = "d-flex" id ="fiveday-container"></div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>
</html>
